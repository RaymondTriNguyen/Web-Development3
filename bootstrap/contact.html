<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div>
    <h1>Contact Support</h1>
    </div>
    <form>
        <div class="form-group form">
        <input type="text" class="input form-control form-control-lg" id="exampleInputFName1" placeholder="First Name">
        </div>
        <div class="form-group form">
          <input type="email" class="input form-control form-control-lg" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
        </div>
        <div class="form-group form">
          <input type="text" class="input form-control form-control-lg" id="exampleInputPhone1" placeholder="Phone">
        </div>
        <div class="form-group form">
            <select class="form-control" id="exampleFormControlSelect1">
              <option>Choose an Issue</option>
              <option>automobile</option>
              <option>mcdonalds</option>
              <option>whip</option>
              <option>beans</option>
            </select>
          </div>
              <div class="form-group form">
                <textarea name="LetUsKnow" id="LetUsKnow" cols="65" rows="15" placeholder="Let us know what you need help with..."></textarea>
                </div>
                <div class="button">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
      </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
